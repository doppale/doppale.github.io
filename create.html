<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nebulas Profile</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light main-nav">
        <a class="navbar-brand main-logo" href="index.html">
            <img src="img/logo.png" alt="">
            <span>@Profile</span>
        </a>
        <div class="desc">Find wallet owner!</div>
        <form id="search-form" class="form-inline" class="ml-auto mr-auto">
            <div class="input-group">
                <input id="search" class="form-control form-control-sm search" type="search" placeholder="Search wallet" aria-label="Search"
                    required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <a class="btn btn-outline-secondary add ml-3" data-toggle="tooltip" data-placement="top" title="create or edit your profile"
                    href="create.html">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
        </form>
    </nav>
    <div class="container pt-4 create-profile">
        <form id="profile-form">
            <div class="container profile-header">
                <div class="row">
                    <div class="col-9">
                        <h1>Your profile</h1>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-secondary save-profile">Save</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3 class="main-header">Main</h3>
                <div class="form-group row">
                    <label for="name" class="col-2 col-form-label">Your name</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="about" class="col-2 col-form-label">About you</label>
                    <div class="col-10">
                        <textarea type="text" class="form-control" id="about" placeholder="I'm a simple man." maxlength="200"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="avatar" class="col-2 col-form-label">Avatar url</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="avatar" placeholder="http://imgur.com/myavatar.png">
                    </div>
                </div>
            </div>

            <div class="container">
                <h3>Contacts</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="mail"></span>
                                <label for="email" class="col-form-label">Email</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="email" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="skype"></span>
                                <label for="skype" class="col-form-label">Skype</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="skype" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="telegram"></span>
                                <label for="telegram" class="col-form-label">Telegram</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="telegram" placeholder="nickname">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="slack"></span>
                                <label for="slack" class="col-form-label">Slack</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="slack" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="whatsapp"></span>
                                <label for="slack" class="col-form-label">WhatsApp</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="whatsapp" placeholder="nickname">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3>Social</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="facebook"></span>
                                <label for="slack" class="col-form-label">Facebook</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="facebook" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="twitter"></span>
                                <label for="slack" class="col-form-label">Twitter</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="twitter" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="instagram"></span>
                                <label for="slack" class="col-form-label">Instagram</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="instagram" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="vk"></span>
                                <label for="slack" class="col-form-label">VK</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="vk" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="youtube"></span>
                                <label for="youtube" class="col-form-label">Youtube</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="youtube" placeholder="nickname">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="twitch"></span>
                                <label for="twitch" class="col-form-label">Twitch</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="twitch" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="reddit"></span>
                                <label for="reddit" class="col-form-label">Reddit</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="reddit" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="github"></span>
                                <label for="github" class="col-form-label">Github</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="github" placeholder="nickname">
                            </div>
                        </div>
                        <div class="form-group row form-contact">
                            <div class="col-3">
                                <span class="linkedin"></span>
                                <label for="relinkedinddit" class="col-form-label">LinkeIn</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="linkedin" placeholder="nickname">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Nebulas Profile © 2018 </span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="js/nebPay.js"></script>
    <script src="js/contractApi.js"></script>
    <script src="js/app.js"></script>
    <script src="js/createProfile.js"></script>
    <script>
        let api = new ProfileContractApi();
        window.addEventListener("load", function() {
            let isExtensionExist = typeof(webExtensionWallet) !== "undefined";
            if(!isExtensionExist) {                
                addNoExtensionAlert();              
            }
            else {
                $('[data-toggle="tooltip"]').tooltip();
                document.querySelector("#search-form").onsubmit = (event) => {
                    event.preventDefault();
                    localStorage.setItem("lastSearchWallet", document.querySelector("#search").value);
                    window.location.href = "index.html";
                };            
                fillInputs();

                document.querySelector("#profile-form").onsubmit = (event) => {
                    event.preventDefault();
                    addProfileHandler();
                }
            }
        });
    </script>
</body>

</html>
