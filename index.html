    <script>
        let api = new ProfileContractApi();
        window.addEventListener("load", function() {
            let isExtensionExist = typeof(webExtensionWallet) !== "undefined";
            if(!isExtensionExist) { 
                clearLoadingAnimation();               
                addNoExtensionAlert();              
            }
            else {
                $('[data-toggle="tooltip"]').tooltip();
                loadBeginData();

                document.querySelector("#search-form").onsubmit = (event) => {
                    event.preventDefault();
                    searchWallet();
                };
                
                let lastSearchedWallet = localStorage.getItem("lastSearchWallet");
                document.querySelector("#search").value = lastSearchedWallet;
                if(lastSearchedWallet) {
                    localStorage.setItem("lastSearchWallet", "");                
                    searchWallet();
                }
            }
        });

    </script>
